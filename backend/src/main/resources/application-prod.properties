# Production Configuration for SecurAccess Enterprise
# Database Configuration - Using H2 in-memory for production (can be switched to PostgreSQL/MySQL later)
spring.datasource.url=jdbc:h2:mem:proddb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=SecurAccessProdHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# Server Configuration - Production
server.port=80
server.servlet.context-path=/api

# Logging Configuration - Production
logging.level.com.securaccess.enterprise=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.file.name=/home/ec2-user/securaccess-enterprise/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security Configuration
jwt.secret=${JWT_SECRET:prod-secret-key-change-in-production}
jwt.expiration=86400000

# Application Configuration
app.name=SecurAccess Enterprise
app.version=1.0.0
app.description=Access Management System - Production

# CORS Configuration
app.cors.allowed-origins=http://ec2-13-49-68-126.eu-north-1.compute.amazonaws.com:3000,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true